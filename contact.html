<body>
  <header>
    <nav>
      <img id="logo" src="img/M_L_logo.png" alt="M L logo">
      <ul role="menubar">
        <li role="presentation"><a role="menuitem" href="index.html" target="_self">Home</a></li>
        <li role="presentation"><a role="menuitem" href="work.html" target="_self">Work</a></li>
        <li role="presentation"><a role="menuitem" href="contact.html" target="_self">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>Send a message</h1>
    <form action="https://worldwide-impact.org/php/message.php" method="POST">
      <div class="flex-container">
        <label class="flex-item" for="first_name">First Name *</label>
        <input class="flex-item" type="text" id="first_name" name="first_name" required>
        <label class="flex-item" for="last_name">Last Name (optional)</label>
        <input class="flex-item" type="text" id="last_name" name="last_name">
        <label class="flex-item" for="phone">Phone Number (optional)</label>
        <input class="flex-item" type="tel" id="phone" name="phone">
        <label class="flex-item" for="email">Email Address *</label>
        <input class="flex-item" type="email" id="email" name="email" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" oninvalid="setCustomValidity('Please check email address format (e.g. xyz@abc.net).')">
        <label class="flex-item" for="message">Message</label>
        <textarea class="flex-item" id="message" name="message" rows="4" maxlength="500"></textarea>
        <button class="flex-item btn" type="submit">Submit</button>
      </div>
    </form>
  </main>
